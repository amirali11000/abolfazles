<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خوش آمدید</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
    background: linear-gradient(135deg, #000000, #004d00); /* پس‌زمینه مشکی و سبز */
  }

  h1 {
    font-size: 3rem;
    margin: 0;
    color: #f0f0f0; /* رنگ متن نقره‌ای روشن */
    cursor: default;
    text-shadow: 0 0 5px #f0f0f0, 0 0 10px #ffffff, 0 0 20px #00ff00; /* افکت نئون ملایم */
    transition: transform 0.3s, text-shadow 0.3s;
  }

  h1:hover {
    transform: scale(1.1);
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #00ff00; /* افکت درخشان‌تر روی هاور */
  }

  p {
    position: absolute;
    bottom: 20px;
    right: 20px; /* گوشه سمت راست پایین */
    font-size: 1.2rem;
    color: #7CFC00; /* سبز روشن برای متن پایین */
  }
</style>
</head>
<body>
<h1>خوش آمدید!</h1>
<p>این سایت توسط ابوالفضل اسلامی طراحی شده</p>

<script>
const h1 = document.querySelector('h1');

h1.addEventListener('mousemove', (e) => {
  const x = e.clientX / window.innerWidth;
  const y = e.clientY / window.innerHeight;
  // تغییر متن نقره‌ای با حرکت موس به افکت ملایم
  h1.style.textShadow = `
    0 0 ${5 + x*10}px #f0f0f0,
    0 0 ${10 + y*20}px #ffffff,
    0 0 ${20 + x*10}px #00ff00
  `;
});
</script>
</body>
</html>
